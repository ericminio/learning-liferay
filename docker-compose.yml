version: '3.4'

services:
    
  postgres:
    image: postgres:12
    container_name: postgres
    ports:
      - 2345:5432
    environment:
      - POSTGRES_DB=lportal
      - POSTGRES_USER=liferay
      - POSTGRES_PASSWORD=liferay

  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - 6789:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=domain
      - MYSQL_DATABASE=domain
        
  liferay:
    image: liferay/portal:7.2.1-ga2
    container_name: liferay
    ports:
      - 8080:8080
    volumes:
      - ./liferay/mount:/mnt/liferay

  wait:
    image: ubuntu:14.04
    container_name: waiter
    depends_on:
      - liferay
    command: >
      /bin/bash -c "
        while ! nc -z liferay 8080;
        do
          echo waiting...;
          sleep 1;
        done;
        echo ready;
      "