language: java
jdk: openjdk8
services:
  - docker
addons:
  firefox: latest
before_install:
  - echo $TRAVIS_BUILD_DIR
  - docker run --rm hello-world
before_script:
  - docker-compose up -d postgres mysql
  - sleep 15
script:
  - java -version
  - docker ps -a
  - docker-compose exec mysql mysql domain -uroot -pdomain -e "select database()"
  - docker-compose exec postgres psql lportal -U liferay -c "select current_database()"
